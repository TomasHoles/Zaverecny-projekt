services:
  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plutoa-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./media:/app/media
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=finance_platform.settings
      - POSTGRES_HOST=db
      - POSTGRES_DB=plutoa
      - POSTGRES_USER=plutoa
      - POSTGRES_PASSWORD=plutoa123
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - plutoa-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: plutoa-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - plutoa-network

  # PostgreSQL Database (pro produkci i dev)
  db:
    image: postgres:16-alpine
    container_name: plutoa-db
    environment:
      - POSTGRES_DB=plutoa
      - POSTGRES_USER=plutoa
      - POSTGRES_PASSWORD=plutoa123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U plutoa -d plutoa" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - plutoa-network

networks:
  plutoa-network:
    driver: bridge

volumes:
  postgres_data:
